<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Mapa Hex贸w z Graczami</title>
<style>
body {
  margin: 0;
  height: 100%; 
  background: #222;
  font-family: Arial, sans-serif;
}


  canvas {
    display: block;
    background: #eee;
    cursor: pointer;
  }

  #uiContainer {
    position: fixed;
    top: 20px;
    right: 20px;
    color: white;
    text-align: right;
    z-index: 1000;
  }

  #turnIndicator {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
  }

  button {
    font-size: 22px;
    font-weight: 600;
    padding: 12px 20px;
    margin: 5px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #444;
    color: white;
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    transition: background-color 0.3s ease;
    min-width: 180px;
  }

  button:hover {
    background-color: #666;
  }

  button:active {
    background-color: #222;
  }

  .modal {
  position: fixed; /* Pozycjonowanie na stae wzgldem okna */
  top: 50%; /* Pozycja w pionie na rodku */
  left: 50%; /* Pozycja w poziomie na rodku */
  transform: translate(-50%, -50%); /* Przemieszczanie o poow szerokoci i wysokoci dla wyrodkowania */
  width: 80%; /* Szeroko modala, mo偶esz dostosowa */
  height: auto; /* Automatyczna wysoko, 偶eby dostosowa si do zawartoci */
  background-color: rgba(0, 0, 0, 0.5); /* Przezroczyste to */
  display: none; /* Modal jest domylnie ukryty */
  justify-content: center;
  align-items: center;
  z-index: 1000; /* Gwarantuje, 偶e modal bdzie na wierzchu */
}

.modal-content {
  background-color: white;
  padding: 30px; /* Wikszy padding dla estetyki */
  border-radius: 5px; /* Zaokrglone rogi */
  text-align: center;
}



  #confirmationModal .modal-content {
    padding: 30px;
  }

  #monsterModal .modal-content {
    padding: 30px;
  }

  /* Zmiana poo偶enia przycisk贸w */
  div {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
  }

</style>
</head>
